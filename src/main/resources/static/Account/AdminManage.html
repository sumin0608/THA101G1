    <!--新增管理員-->
    <script>
        const levelMap = {
            1: '一般用戶',
            2: '教練',
            3: '管理員'
        };

        const stateMap = {
            0: '停用',
            1: '啟用'
        };

<!--        ===========================================================-->
        const addad = document.querySelector("#addadminbtn");
        // const aaaa = document.getElementById("aaaa");

        addad.addEventListener("click", addadmin);

        function addadmin() {



            $("#aaaa").empty();
            var adhtml = '';
            adhtml += `<legend class="h1 mb-4">新增管理員</legend>
            <div class="mb-1">
                <label for="adem" class="form-label">信箱</label>
                <input type="text" id="adem" name="adem" class="form-control"
                    placeholder="">
            </div>
            <div class="mb-1">
                <label for="acps" class="form-label">密碼</label>
                <input type="password" id="acps" name="" class="form-control"
                    placeholder="">
            </div>
            <div class="mb-1">
                <label for="acpsch" class="form-label">確認密碼</label>
                <input type="password" id="acpsch" name="acpsch"
                    class="form-control" placeholder="">
            </div>
            <div class="mb-3">
                <label for="adname" class="form-label">名稱</label>
                <input type="text" id="adname" name="adname" class="form-control"
                    placeholder="">
            </div>
            <button id="sendad" type="button" class="btn btn-primary me-1">新增</button>
            <div id="msg" class="text-danger"></div>
            
            `
            // console.log(adhtml);
            $("#aaaa").append(adhtml);
            const sendad = document.querySelector("#sendad");
            sendad.addEventListener('click', sendadinfo);
        }

        function sendadinfo() {
            const adem = document.querySelector("#adem");
            const acps = document.querySelector("#acps");
            const acpsch = document.querySelector("#acpsch");
            const adname = document.querySelector("#adname");
            const msg = document.querySelector("#msg");
            const sendad = document.querySelector("#sendad");

            if (acps.value !== acpsch.value) {
                msg.textContent = "密碼與確認密碼不相符"
            }else{
                fetch('SignUp/AddAdmin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        accountPassword: acps.value,
                        accountEmail: adem.value,
                        accountName: adname.value,
                    }),
                })
                    .then(resp => resp.json())
                    .then(body => {
                        const { successful, message } = body;
                        if (successful) {
                            // for (let input of inputs) {
                            //     input.disabled = true;
                            // }
                            // sessionStorage.setItem("accountEmail",accountEmail);
                            sendad.disabled = true;
                            msg.className = 'text-success';
                            msg.textContent = message;

                        } else {
                            msg.className = 'text-danger';
                            msg.innerHTML = message.replace(/\n/g, "<br/>");
                        }
                    });
            }
        }

    </script>

        $(document).on("click", ".account-link", function () {
            var accountId = $(this).data("account-id");
            let aclevel = document.querySelector(`#aclevel-${accountId}`).value
            let acstate = document.querySelector(`#acstate-${accountId}`).value

            editAccount(accountId, aclevel, acstate);
        });
        $(document).on("click", ".delete-link", function () {
            var deid = $(this).data("del-id");
            // let aclevel = document.querySelector(`#aclevel-${accountId}`).value
            // let acstate = document.querySelector(`#acstate-${accountId}`).value

            delAccount(deid);

        // ===========================================
        function delAccount(deid) {
            fetch('Manage/' + deid, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    accountId: deid
                }),
            })
                .then(resp => resp.json())
                .then(body => {
                    let { successful, message } = body;
                    if (successful) {
                        alert(message);
                        location.reload();
                    } else {
                        alert(message);
                    }
                })
        }
        // ===========================================
        function editAccount(id, le, st) {
            console.log(typeof id, typeof le, typeof st);
            fetch('Manage/modify', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    accountId: id,
                    accountLevel: le,
                    accountState: st
                }),
            })
                .then(resp => resp.json())
                .then(body => {
                    let { successful, message } = body;
                    if (successful) {
                        alert(message);
                    } else {
                        alert(message);
                    }
                })
        }
