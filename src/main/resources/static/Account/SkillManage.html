                    html += `<button type="button" class="btn btn-danger aaa reject-link d-inline-block me-1"

    <script>
        $(document).on("click", ".article-link", function () {
            var skillId = $(this).data("skill-id");
            sendskillId(skillId);
        });
        $(document).on("click", ".accept-link", function () {
            var skillId = $(this).data("skill-id");
            modifysk(skillId,1);
        });
        $(document).on("click", ".reject-link", function () {
            var skillId = $(this).data("skill-id");
            modifysk(skillId,2);
        });

        function modifysk(skillId,acrej){
            fetch('Manage/Skill/Modify',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    skillId:skillId,
                    skillState:acrej
                }),
            })
                .then(resp => resp.json())
                .then(body => {
                    const{successful,message} = body;
                    alert(message);
                })
        }
