        "accountId": 1,

        "accountState": 2,
        "accountCreatetime": "2023/06/01 18:40:56",

    };

    const levelMap = {
        1: '一般用戶',
        2: '教練',
        3: '管理員'
    };

    const stateMap = {
        0: '停用',
        1: '啟用'
    };
    // map用法===========================
    // const accLevelMap = {
    //     1: '一般用戶',
    //     1: '教練',

    // =====================================
    $.ajax({
        url: "Manage", // 資料請求的網址
        type: "GET",
        dataType: "json",


        success: function (data) {
            var html = "";

            console.log(data);

            $.each(data, function (index, obj) {
                if (obj.accountLevel == 1) {

                    var levelhtml = `<select id="aclevel-${obj.accountId}" className="form-select">
                                     <option value="1" selected>一般用戶</option>
                                     <option value="2">教練</option>
                                     </select>`
                } else {
                    var levelhtml = `<select id="aclevel-${obj.accountId}" className="form-select">
                                     <option value="1">一般用戶</option>
                                     <option value="2" selected>教練</option>
                                     </select>`
                }

                if (obj.accountState == 0) {
                    var statehtml = `<select id="acstate-${obj.accountId}" className="form-select">
                        <option value="0" selected>停用</option>
                        <option value="1">啟用</option>
                    </select>`
                } else {
                    var statehtml = `<select id="acstate-${obj.accountId}" className="form-select">
                        <option value="0">停用</option>
                        <option value="1" selected>啟用</option>
                    </select>`
                }


                html += `<tr>;`
                html += "<td>" + obj.accountId + "</td>";
                html += "<td>" + obj.accountName + "</td>";
                html += "<td>" + levelhtml + "</td>";
                html += "<td>" + statehtml + "</td>";
                html += "<td>" + obj.accountCreatetime + "</td>";
                html += "<td>" + obj.accountUpdatetime + "</td>";
                html += '<td><button type="button" class="btn btn-primary aaa article-link d-inline-block me-1" data-bs-toggle="modal" data-bs-target="#exampleModal"'
                    + 'data-article-id="' + obj.accountId + '">更多資訊</button>';
                html += '<button type="button" class="btn btn-primary aaa account-link d-inline-block me-1" data-account-id="' + obj.accountId + '">修改</button>'
                html += '<button type="button" class="btn btn-danger aaa delete-link d-inline-block me-1" data-del-id="' + obj.accountId + '">刪除</button></td>'

                html += "</tr>";
            });
            $("#aaa").append(html);
        },
        error: function (xhr, status, error) {
            console.log("AJAX Error:", error);
        }
    });
</script>

<script>


    $(document).on("click", ".article-link", function () {
        var articleId = $(this).data("article-id");
        sendArticleId(articleId);
    });
    $(document).on("click", ".account-link", function () {
        var accountId = $(this).data("account-id");
        let aclevel = document.querySelector(`#aclevel-${accountId}`).value
        let acstate = document.querySelector(`#acstate-${accountId}`).value

        editAccount(accountId, aclevel, acstate);
    });
    $(document).on("click", ".delete-link", function () {
        var deid = $(this).data("del-id");
        // let aclevel = document.querySelector(`#aclevel-${accountId}`).value
        // let acstate = document.querySelector(`#acstate-${accountId}`).value

        delAccount(deid);
    });

    // ===========================================
    function delAccount(deid) {
        fetch('Manage/' + deid, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                accountId: deid
            }),
        })
            .then(resp => resp.json())
            .then(body => {
                let {successful, message} = body;
                if (successful) {
                    alert(message);
                    location.reload();
                } else {
                    alert(message);
                }
            })
    }

    // ===========================================
    function editAccount(id, le, st) {
        console.log(typeof id, typeof le, typeof st);
        fetch('Manage/modify', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                accountId: id,
                accountLevel: le,
                accountState: st
            }),
        })
            .then(resp => resp.json())
            .then(body => {
                let {successful, message} = body;
                if (successful) {
                    alert(message);
                } else {
                    alert(message);
                }
            })
    }
