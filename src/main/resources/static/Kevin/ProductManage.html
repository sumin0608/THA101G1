<script>
    const adpd = document.querySelector("#addpdbtn");

    adpd.addEventListener("click", addpd);

    function addpd() {


        $("#aaaa").empty();
        var pdhtml = '';
        pdhtml += `

            <div class="mb-1">
                <label for="pdno" class="form-label">商品編號</label>

            <div class="mb-3">

                <textarea class="form-control" id="pdcom" name="pdcom" rows="3"></textarea>

            `
        // console.log(adhtml);
        $("#aaaa").append(pdhtml);
        const sendpd = document.querySelector("#sendpd");
        sendpd.addEventListener('click', sendpdinfo);
    }

    function sendpdinfo() {
        const pdno = document.querySelector("#pdno");
        const pdname = document.querySelector("#pdname");
        // const pdphoto = document.querySelector("#pdphoto");
        const pdprice = document.querySelector("#pdprice");
        const pdamount = document.querySelector("#pdamount");
        const pdcom = document.querySelector("#pdcom");
        const msg = document.querySelector("#msg");
        // const sendpd = document.querySelector("#sendpd");


        const fileInput = document.getElementById('pdphoto');
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);
        let photoname = file.name;

        fetch('/ixercise/Shop/uploadshopphoto', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                // 处理响应结果
                console.log(data);
                sendformvalue();
            })
            .catch(error => {
                // 处理错误
                console.error(error);
            });

        function sendformvalue() {
            fetch('/ixercise/Shop/AddProduct', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    productNo: pdno.value,
                    productName: pdname.value,
                    picture: photoname,
                    price: pdprice.value,
                    amount: pdamount.value,
                    comment: pdcom.value
                }),
            })
                .then(resp => resp.json())
                .then(body => {
                    const {successful, message} = body;
                    if (successful) {
                        sendpd.disabled = true;
                        alert(message);

                    } else {
                        alert(message);
                    }
                });
        }


    }
