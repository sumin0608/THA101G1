<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Modal Form Example</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="popupsuccess.css" rel="stylesheet">

    <style>
        /* yellow preview button */
        .ylbtn {
            color: #B6B6B6;
            /* background-color: #ffc107; */
            background-color: #FFF366;

            border: 1px solid #A7A7A7;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 30px;

        }

        .popupbtn {
            color: #B6B6B6;
            /* background-color: #ffc107; */
            background-color: #F9F9F9;

            border: 1px solid #A7A7A7;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 30px;
        }

        textarea.event_participate {
            /* max-height: 200px; */
            max-height: 270px;
            min-height: 200px;
            background-color: #F3F3F3;

        }

        #popUpFormButtons button {
            margin-bottom: 15px;
        }

        img {
            object-fit: cover;
        }

    </style>
</head>
<body>

<!-- ==========================================================================-->
<button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Open first modal</button>

<div aria-hidden="true" aria-labelledby="exampleModalToggleLabel" class="modal fade" id="exampleModalToggle"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1> -->
                <!-- <h5 class="modal-title" id="myModalLabel">Modal Title</h5> -->
                <!-- ======================================================================= -->
                <div class=" p-2  bg-transparent justify-content-between" id="exampleModalToggleLabel">

                    <div class="d-flex flex-row align-items-center event_creater">
                        <div class="member-icon">
                            <img aria-expanded="false"
                                 class="overflow-hidden rounded-circle p-0" data-bs-toggle="dropdown" height="36" href="#"
                                 id="" role="button" src="https://images.wsj.net/im-236521/OR" width="36">
                        </div>

                        <div class="col-8 ms-2 c-details">
                            <h6 class=" mb-0  fw-bolder text-muted text-truncate"> Dawdddd0000000ddddoo
                            </h6>
                            <span class=" text-muted">sss</span>
                        </div>
                        <!-- <div class="col-2"></div> -->
                    </div>
                </div>
                <!-- ======================================================================= -->
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                <!-- <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
            </div>
            <div class="modal-body">
                <!-- Show a second modal and hide this one with the button below. -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                    <textarea class="form-control event_participate" id="description" name="description" placeholder="聚會描述和備註"
                              required
                              rows="3"></textarea>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <!-- <button class="btn btn-primary ylbtn" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button> -->
                    <!-- <br> -->

                    <!-- ================================================== -->

                    <div class="row justify-content-center">
                        <div class="col-sm-8 ">

                            <div class="d-grid gap-2 " id="popUpFormButtons">
                                <!-- <button class="btn btn-primary ylbtn" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" onclick="">Confirm</button> -->
                                <button aria-label="Close" class="btn btn-primary ylbtn" data-bs-dismiss="modal"
                                        onclick="openApplyPopup()">Confirm
                                </button>
                                <button aria-label="Close" class="btn btn-primary popupbtn" data-bs-dismiss="modal"
                                        type="button">Cancel
                                </button>

                            </div>
                        </div>
                    </div>
                    <!-- ================================================== -->
                </div>
                <!-- container -->
            </div>
        </div>
    </div>
</div>

<!-- ================================================== -->
<div class="applyResult container" id="applyResult">
    <img alt="" id="check_cross_mark" src="image/200-tick.png">


    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="d-grid gap-2 " id="">
                <h2>報名已送出</h2>
                <p>請等待主揪審核....</p>
                <button class="btn btn-primary popupbtn" onclick="closeApplyPopup()" type="button">確認</button>
            </div>
        </div>
    </div>

</div>

<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    let applyResult = document.querySelector("#applyResult");
    let applyResulth2 = document.querySelector("#applyResult h2");

    function openApplyPopup() {
        $("#applyResult img#check_cross_mark").attr("src", "image/404-wrong.png");
        $("#applyResult h2").text("報名失敗");
        $("#applyResult p").text("報名失敗");

        applyResult.classList.add("open-applyResult");
        //ajax
        // <img src="image/404-wrong.png" alt="">
    }

    function closeApplyPopup() {
        applyResult.classList.remove("open-applyResult");
    }


    $(document).ready(function () {
        // Handle form submission
        $('#myModal form').on('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission
            // Perform your desired actions here
            alert('Form submitted!');
            // Optionally, you can close the modal
            $('#myModal').modal('hide');
        });
    });
</script>

</body>
</html>
