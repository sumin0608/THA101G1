    fetch('/ixercise/Account/Manage/forChechLogin', {

                alert(body["message"]);
                location.assign(getContextPath() + "/Account/AdminLogins.html")
            }
        })

    //算有幾個未處理
    $(function () {

        $.ajax({
            url: "http://localhost:8080/ixercise/back/getReportCount", // 資料請求的網址
            type: "GET",
            dataType: "json",

            success: function (data) {
                var html = "";
                console.log(data);
                if (data == 0) {
                    html += '檢舉會員';
                } else {
                    html += ' 檢舉會員<span class=" msg-counter reportspan">' + data + '</span>';
                }


                $("#changecount").html(html);
            },
            error: function (xhr, status, error) {
                console.log("AJAX Error:", error);
            }
        });

    })

</script>
